apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.10.2
    helm:
      releaseName: logging
      values: |
        loki:
          enabled: true
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 1Gi

        promtail:
          enabled: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
          config:
            snippets:
              extraClients:
                - url: http://logging-loki.logging:3100/loki/api/v1/push

        grafana:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: lo
